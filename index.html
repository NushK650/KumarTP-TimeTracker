<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="dashboard">
      <!-- Profile Section -->
      <div class="profile">
        <div class="profile-info">
          <img
            src="./images/image-jeremy.png"
            alt="Profile"
            class="profile-img"
          />
          <div class="profile-text">
            <p class="report-for">Report for</p>
            <h1 class="name">Jeremy Robson</h1>
          </div>
        </div>
        <div class="time-frames">
          <button class="time-btn">Daily</button>
          <button class="time-btn active">Weekly</button>
          <button class="time-btn">Monthly</button>
        </div>
      </div>

      <!-- Activity Cards -->
      <div class="activity-grid">
        <!-- Work -->
        <div>
          <div class="card-header-work">
            <img src="./images/icon-work.svg" alt="Work" />
          </div>
          <div class="card-content">
            <div class="card-title">
              <h2>Work</h2>
              <img
                class="ellipsis"
                src="./images/icon-ellipsis.svg"
                alt="menu"
              />
            </div>
            <p class="hours">32hrs</p>
            <p class="previous">Last Week - 36hrs</p>
          </div>
        </div>

        <!-- play -->
        <div>
          <div class="card-header-play">
            <img src="./images/icon-play.svg" alt="Work" />
          </div>
          <div class="card-content">
            <div class="card-title">
              <h2>Play</h2>
              <img
                class="ellipsis"
                src="./images/icon-ellipsis.svg"
                alt="menu"
              />
            </div>
            <p class="hours">32hrs</p>
            <p class="previous">Last Week - 36hrs</p>
          </div>
        </div>

        <!-- study -->
        <div>
          <div class="card-header-study">
            <img src="./images/icon-study.svg" alt="Work" />
          </div>
          <div class="card-content">
            <div class="card-title">
              <h2>Study</h2>
              <img
                class="ellipsis"
                src="./images/icon-ellipsis.svg"
                alt="menu"
              />
            </div>
            <p class="hours">32hrs</p>
            <p class="previous">Last Week - 36hrs</p>
          </div>
        </div>

        <!-- exercise -->
        <div>
          <div class="card-header-exercise">
            <img src="./images/icon-exercise.svg" alt="Work" />
          </div>
          <div class="card-content">
            <div class="card-title">
              <h2>Exercise</h2>
              <img
                class="ellipsis"
                src="./images/icon-ellipsis.svg"
                alt="menu"
              />
            </div>
            <p class="hours">32hrs</p>
            <p class="previous">Last Week - 36hrs</p>
          </div>
        </div>

        <!-- social -->
        <div>
          <div class="card-header-social">
            <img src="./images/icon-social.svg" alt="Work" />
          </div>
          <div class="card-content">
            <div class="card-title">
              <h2>Social</h2>
              <img
                class="ellipsis"
                src="./images/icon-ellipsis.svg"
                alt="menu"
              />
            </div>
            <p class="hours">32hrs</p>
            <p class="previous">Last Week - 36hrs</p>
          </div>
        </div>

        <!-- self care -->
        <div>
          <div class="card-header-selfcare">
            <img src="./images/icon-self-care.svg" alt="Work" />
          </div>
          <div class="card-content">
            <div class="card-title">
              <h2>Self Care</h2>
              <img
                class="ellipsis"
                src="./images/icon-ellipsis.svg"
                alt="menu"
              />
            </div>
            <p class="hours">32hrs</p>
            <p class="previous">Last Week - 36hrs</p>
          </div>
        </div>
        
      </div>
    </div>
    <script src="./scripts/scripts.js"></script>
  </body>
</html>
